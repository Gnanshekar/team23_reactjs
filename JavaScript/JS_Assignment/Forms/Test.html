<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-3">
                <form>
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="mb-3">
                        <label for="Course" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname">
                    </div>
                    
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    
                    
                    <button type="button" onclick="createUser()" id="submitbtn" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="updateUser()" id="updatebtn" class="btn btn-primary"
                        style="display:none;">Update</button>
                </form>
            </div>
            <div class="col-9">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var persons = JSON.parse(localStorage.getItem("persons")) || [];
        var index;

        function createUser() {
            var student = {
                id: document.getElementById("id").value,
                FirstName: document.getElementById("fname").value,
                LastName: document.getElementById("lname").value,
                Email: document.getElementById("email").value
            };

            persons.push(student);
            localStorage.setItem("persons", JSON.stringify(persons));
            readUsers();
            clearForm();
        }

        function clearForm() {
            document.getElementById("id").value = "";
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("email").value = "";
        }

        function readUsers() {
            document.querySelector("tbody").innerHTML = "";
            persons.forEach((usr, i) => {
                var tr = document.createElement("tr");
                for (var a in usr) {
                    var td = document.createElement("td");
                    td.innerHTML = usr[a];
                    tr.appendChild(td);
                }
                var edittd = document.createElement("td");
                var editbtn = document.createElement("button");
                editbtn.innerHTML = "Edit";
                editbtn.setAttribute("onclick", "editUser(" + i + ")");
                editbtn.setAttribute("class", "btn btn-warning");
                edittd.appendChild(editbtn);
                tr.appendChild(edittd);

                var deltd = document.createElement("td");
                var delbtn = document.createElement("button");
                delbtn.innerHTML = "Delete";
                delbtn.setAttribute("onclick", "deleteUser(" + i + ")");
                delbtn.setAttribute("class", "btn btn-danger");
                deltd.appendChild(delbtn);
                tr.appendChild(deltd);

                document.querySelector("tbody").appendChild(tr);
            });
        }

        function editUser(i) {
            index = i;
            var usrToBeEdit = persons[i];
            for (var a in usrToBeEdit) {
                document.getElementById(a).value = usrToBeEdit[a];
            };
            document.getElementById("updatebtn").style.display = "block";
            document.getElementById("submitbtn").style.display = "none";
        }

        function updateUser() {
            var student = {
                id: document.getElementById("id").value,
                FirstName: document.getElementById("fname").value,
                LastName: document.getElementById("lname").value,
                Email: document.getElementById("email").value
            };

            persons[index] = student;
            localStorage.setItem('persons', JSON.stringify(persons));
            readUsers();
            clearForm();
            document.getElementById("updatebtn").style.display = "none";
            document.getElementById("submitbtn").style.display = "block";
        }

        function deleteUser(i) {
            persons.splice(i, 1);
            localStorage.setItem('persons', JSON.stringify(persons));
            readUsers();
        }

        readUsers();
    </script>
</body>

</html>
