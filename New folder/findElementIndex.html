<body>
    <script>
        function findElementIndex(arr, element) {

            const index = arr.indexOf(element);

            return index !== -1 ? index : -1;

        }
        const array = [10, 20, 30, 40, 50];
        console.log(findElementIndex(array, 30))
    </script>
</body>
