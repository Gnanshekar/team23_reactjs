<body>
    <script>
        function calculateaverage(numbers) {
            let sum = 0;
            for (let number of numbers) {
                sum += number
            }
            return sum / numbers.length
        }
        const array = [2, 4, 5, 6, 7, 6, 8];
        console.log(calculateaverage(array))
    </script>
</body>
