        function factorialno(n) {
            let factorial = 1;
        
            for (let i = n; i >= 1; i--) {
                factorial = factorial * i;
            }
            return factorial;  // Return the factorial, not n
        }
        
        console.log(factorialno(5));  // Output: 120
        

        
    </script>
