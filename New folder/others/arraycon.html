<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Arrays defined globally
        let array1 = [3, 4, 5, 6, 7, 8, 4];
        let array2 = [3, 4, 5, 6, 4, 3, 7, 8, 4];

        // Function that concatenates arrays and removes duplicates
        function arrayconcat(arr1, arr2) {
            let arrUnion = [...new Set([...arr1, ...arr2])];
            return arrUnion;
        }

        // Call the function with the global arrays and log the result
        console.log(arrayconcat(array1, array2));
    </script>
</body>

</html>
