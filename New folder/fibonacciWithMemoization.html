<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fibonacciWithMemoization(n) {
            let memo = [0, 1];

            for (let i = 2; i <= n; i++) {
                memo[i] = memo[i - 1] + memo[i - 2];
            }

            return memo;
        }

        const n = 10; // Change this value for a different Fibonacci sequence length
        const fibonacciSequence = fibonacciWithMemoization(n);
        console.log(fibonacciSequence); // Output the Fibonacci sequence up to the nth number

    </script>
</body>

</html>
