<body>
    <script>
        function secondmaxNo(arr) {
            const sortedarr = arr.sort((a, b) => b - a);
            return sortedarr[1]
        }
        const array = [5, 6, 7, 3, 5, 7, 8, 9]
        console.log(secondmaxNo(array))
    </script>
