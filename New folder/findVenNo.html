<body>
    <script>
        function findVenNo(arr) {
            return arr.filter(num => num % 2 == 0)
        }
        const array = [5, 6, 7, 5, 3, 2, 4, 5, 7, 9, 5]
        console.log(findVenNo(array))
    </script>
