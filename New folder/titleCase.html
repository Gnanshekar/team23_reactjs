<body>
    <script>
        function titleCase(str) {
            return str.replace(/\b\w+/g, function (word) {
                return word.charAt(0).toUpperCase() +
                    word.slice(1).toLowerCase();
            })
        }
        console.log(titleCase("this my first input"))
    </script>
</body>
