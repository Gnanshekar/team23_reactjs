<!DOCTYPE html>

<body>
    <script>
        function sumOfpositiveNo(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    sum += arr[i]
                }
            }
            return sum
        }
        const array = [3, 4, 5, 6, 7, -3, 8, 9];
        console.log(sumOfpositiveNo(array));
    </script>
</body>

</html>
