    <Script>
        function multiplicatintable() {
            for(number=1; number<5; number++) {
                for(i=1; i<11; i++) {
                    return `${number} X ${i} = ${number * i}`
                }
            }

        multiplicatintable()  


        function findevenNum(Num) {
            if(Num%2 === 0) {
                return ("The Number which you have entered is even number")
            }
            else {
                return ("The number which you have entered is Odd number")
            }
        }

        const results = findevenNum(4)
