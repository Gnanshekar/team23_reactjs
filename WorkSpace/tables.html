<body>
    <Script>
        function multiplicatintable() {
            for(number=1; number<5; number++) {
                for(i=1; i<11; i++) {
                    return `${number} X ${i} = ${number * i}`
                }
            }
        }
        multiplicatintable()  
    </Script>
