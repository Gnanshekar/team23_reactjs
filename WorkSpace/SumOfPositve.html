<body>
    <script>
        function sumOfPosiveNumbers(numbers) {
            let sum = 0
            for (let i = 0; i < numbers.lengh; i++) {
                if (numbers[i] > 0) {
                    sum += numbers[i];
                }
            }
            return sum 
        }

        const numbers = [2, -4, 6, -3, 8, 4, 6]

        console.log(sumOfPosiveNumbers(numbers))


    </script>
