<body>
    <script>
        function RemoveDuplicates(arr) {
            return [...new Set(arr)];
        }

        const words = [
            "apple", "banana", "apple", "orange", "banana", "grape", "orange", "apple", "grape",
            "mango", "peach", "apple", "banana", "kiwi", "grape", "orange", "kiwi", "apple",
            "mango", "peach", "plum", "banana", "plum", "kiwi", "grape", "orange", "apple",
            "plum", "pear", "kiwi", "pear", "apple", "banana", "kiwi", "grape", "orange",
            "apple", "mango", "peach", "banana", "plum", "apple", "banana", "orange", "grape",
            "kiwi", "peach", "plum", "pear", "apple", "pear", "banana", "apple", "orange",
            "banana", "grape", "mango", "peach", "kiwi", "plum", "pear", "apple", "banana"
        ];

        console.log(RemoveDuplicates(words));
    </script>
</body>
