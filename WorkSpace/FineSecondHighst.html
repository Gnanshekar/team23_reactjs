<body>
    <script>
        function findSecondhighest(arr) {
            const sortedarry = arr.sort((a, b) => b - a);
            return sortedarry[1];
        }
        
        const numbers = [10, 5, 20, 15, 8, 23]
        console.log(findSecondhighest(numbers))
    </script>
</body>
